<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9e5d6ff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #fff3cc;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }

    .brand {
      font-weight: bold;
      color: #8B4513;
    }

    .login-btn {
      background: #b85d1cff;
      color: white;
      padding: 6px 18px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a05a24;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="brand">MY EXPENSES</div>
    <a href="{% url 'login' %}" class="login-btn">Login</a>
  </nav>

  <!-- Register Card -->
  <div class="container">
    <div class="card">
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
