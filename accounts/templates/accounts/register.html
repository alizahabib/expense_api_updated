<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2d8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #dbc57aff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: bold;
      color: #8B4513;
      font-size: 24px;
    }

    .login-btn {
      background: #b85d1cff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card form p {
      margin-bottom: 20px;
    }

    .card input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    button[type="submit"] {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="brand">MY EXPENSES</div>
    <div class="nav-buttons">
      <a href="{% url 'admin_login_view' %}" style="padding:10px 20px; background:#1e1e1e; color:white; border-radius:5px;">Admin Login</a>
      <a href="{% url 'login' %}" class="login-btn">Login</a>
    </div>
  </nav>

  <!-- Register Card -->
  <div class="container">
    <div class="card">
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %}

        <p>
          {{ form.username.label_tag }}
          {{ form.username }}
        </p>

        <p>
          {{ form.email.label_tag }}
          {{ form.email }}
        </p>

        <p>
          {{ form.password.label_tag }}
          <div class="password-wrapper">
            {{ form.password }}
            <i id="togglePassword" class="fa-solid fa-eye"></i>
          </div>
        </p>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Toggle Password Script -->
  <script>
    const toggle = document.getElementById("togglePassword");
    const passwordField = document.querySelector("input[name='password']");

    toggle.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
