<!DOCTYPE html>
<html>
<head>
  <title>User Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffdeb;
    }

    nav {
      background: #fff3cc;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .brand {
      font-weight: bold;
      color: #8B4513;
    }

    .logout-btn {
      background: #8B4513;
      color: white;
      padding: 6px 18px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 40px;
    }

    h1, h2 {
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }

    select, input[type="date"], button {
      padding: 6px 12px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .summary {
      background: #ffffcc;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 10px;
      text-decoration: none;
      color: #8B4513;
      font-weight: bold;
      cursor: pointer;
    }

    #expense-table {
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>

  <!-- NAVBAR WITH LOGOUT -->
  <nav>
    <div class="brand">MY EXPENSES</div>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
  </nav>

  <div class="container">
    <h1>User Report for {{ user.username }}</h1>
    <h2>Total: Rs. {{ total_amount }}</h2>

    <!-- Filters -->
    <form method="get" id="filter-form">
      <label>Category:
        <select name="category">
          <option value="">All</option>
          {% for cat in categories %}
            <option value="{{ cat }}" {% if cat == category %}selected{% endif %}>{{ cat }}</option>
          {% endfor %}
        </select>
      </label>

      <label>From:
        <input type="date" name="start_date" value="{{ start_date }}">
      </label>
      <label>To:
        <input type="date" name="end_date" value="{{ end_date }}">
      </label>
      <button type="submit">Generate Report</button>
    </form>

    <!-- Summary -->
    <div class="summary">
      <p><strong>Total This Filter:</strong> {{ total_amount }}</p>
      <p><strong>Highest Category:</strong> {{ highest_category }}</p>
      <p><strong># Entries:</strong> {{ category_count }}</p>
    </div>

    <!-- Expense Table Container -->
    <div class="card">
      <h3>Expense List</h3>
      <div id="expense-table">
        {% include 'accounts/partials/expense_table.html' %}
      </div>
    </div>
  </div>

  <script>
    // Handle pagination via AJAX
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('pagination-link')) {
        e.preventDefault();
        const url = e.target.getAttribute('href');

        fetch(url, {
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        })
        .then(response => response.json())
        .then(data => {
          document.querySelector('#expense-table').innerHTML = data.html;
          window.scrollTo({ top: document.querySelector('#expense-table').offsetTop - 50, behavior: 'smooth' });
        });
      }
    });
  </script>

</body>
</html>
