<!DOCTYPE html>
<html>
<head>
  <title>User Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffdeb;
    }

    nav {
      background: #fff3cc;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .brand {
      font-weight: bold;
      color: #8B4513;
    }

    .logout-btn {
      background: #8B4513;
      color: white;
      padding: 6px 18px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 40px;
    }

    h1, h2 {
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }

    select, input[type="date"], button {
      padding: 6px 12px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .summary {
      background: #ffffcc;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .msg-bubble {
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 10px;
      text-decoration: none;
      color: #8B4513;
      font-weight: bold;
      cursor: pointer;
    }

    #expense-table {
      transition: opacity 0.2s ease;
    }

    /* âœ… Floating Chat Button */
    #chatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background:  purple;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* âœ… Chat Window */
    #chatWindow {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      background: white;
     
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    #chatHeader {
      background: purple;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }

    #chatMessages {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    /* Chat bubbles */
    .chat-row {
     display: flex;
     margin: 6px 0;
    }

    .chat-row.user {
     justify-content: flex-start;
    }

    .chat-row.admin {
     justify-content: flex-end;
    }


    /* âœ… Chat Bubbles */
    .msg-bubble {
     padding: 8px 12px;
     border-radius: 18px;
     max-width: 80%;
     word-wrap: break-word;
     display: inline-block;
     margin: 4px 0;
    }

  .msg-user {
     align-self: flex-start;
     background: #e5e5e5;
     color: #333;
     border-bottom-left-radius: 4px;
    }

  .msg-admin {
     align-self: flex-end;
     background: #a2d6a2ff;
     color: #000;
     border-bottom-right-radius: 4px;
    }

  .sender-name {
     font-size: 11px;
     font-weight: bold;
     margin-bottom: 2px;
     color: #555;
    }

    #chatInputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 10px;
      outline: none;
    }

    #sendBtn {
      background: purple;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 0 10px 0;
      cursor: pointer;
    }
  </style>
  
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="brand">MY EXPENSES</div>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
  </nav>

  <div class="container">
    <h1>User Report for {{ user.username }}</h1>
    <h2>Total: Rs. {{ total_amount }}</h2>

    <!-- Filters -->
    <form method="get" id="filter-form">
      <label>Category:
        <select name="category">
          <option value="">All</option>
          {% for cat in categories %}
            <option value="{{ cat }}" {% if cat == category %}selected{% endif %}>{{ cat }}</option>
          {% endfor %}
        </select>
      </label>

      <label>From:
        <input type="date" name="start_date" value="{{ start_date }}">
      </label>
      <label>To:
        <input type="date" name="end_date" value="{{ end_date }}">
      </label>
      <button type="submit">Generate Report</button>
    </form>

    <!-- Summary -->
    <div class="summary">
      <p><strong>Total This Filter:</strong> {{ total_amount }}</p>
      <p><strong>Highest Category:</strong> {{ highest_category }}</p>
      <p><strong># Entries:</strong> {{ category_count }}</p>
    </div>

    <!-- Expense Table -->
    <div class="card">
      <h3>Expense List</h3>
      <div id="expense-table">
        {% include 'accounts/partials/expense_table.html' %}
      </div>
    </div>
  </div>

  <!-- âœ… Floating Chat Button -->
  <button id="chatBtn">ðŸ’¬</button>

  <!-- âœ… Chat Window -->
  <div id="chatWindow">
    <div id="chatHeader">
      <span>Chat with Admin</span>
      <button onclick="closeChat()" style="background:none;border:none;color:white;font-size:18px;cursor:pointer;">âœ–</button>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn" onclick="sendChat()">Send</button>
    </div>
  </div>

<!-- âœ… Firebase + Chat Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCRC4aoMiVVMrTF8zhyb77VeDObjyVSeY4",
    authDomain: "my-expenses-chat.firebaseapp.com",
    projectId: "my-expenses-chat",
    storageBucket: "my-expenses-chat.firebasestorage.app",
    messagingSenderId: "112414536425",
    appId: "1:112414536425:web:310af2bd54389763a73678",
    measurementId: "G-NXWEHNZKV2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const currentUserId = Number("{{ user.id }}");
  const currentUsername = "{{ user.username }}";
  const ADMIN_ID = 0;

  const chatBtn = document.getElementById("chatBtn");
  const chatWindow = document.getElementById("chatWindow");

  // âœ… Toggle Chat Open/Close
  chatBtn.onclick = function () {
    if (chatWindow.style.display === "flex") {
      chatWindow.style.display = "none";
      chatBtn.innerHTML = "ðŸ’¬"; // change icon when closed
    } else {
      chatWindow.style.display = "flex";
      chatBtn.innerHTML = "âŒ"; // change icon when open
      listenMessages();
    }
  };

  // âœ… Close Chat (when pressing X)
  window.closeChat = function () {
    chatWindow.style.display = "none";
    chatBtn.innerHTML = "ðŸ’¬";
  };

  // âœ… Send Message
  async function sendChat() {
    const input = document.getElementById("chatInput");
    const text = input.value.trim();
    if (text !== "") {
      await addDoc(collection(db, "messages"), {
        SenderId: currentUserId,
        ReceiverId: ADMIN_ID,
        text: text,
        timestamp: serverTimestamp()
      });
      input.value = "";
    }
  }

  // âœ… Send on Button Click
  document.getElementById("sendBtn").onclick = sendChat;

  // âœ… Send on Enter
  document.getElementById("chatInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendChat();
    }
  });

  // âœ… Listen for Messages (left-right bubbles)
  function listenMessages() {
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      const chatBox = document.getElementById("chatMessages");
      chatBox.innerHTML = "";

      snapshot.forEach((doc) => {
        const msg = doc.data();
        const isForThisUser =
          (msg.SenderId === currentUserId && msg.ReceiverId === ADMIN_ID) ||
          (msg.SenderId === ADMIN_ID && msg.ReceiverId === currentUserId);

        if (isForThisUser) {
          const isAdmin = msg.SenderId === ADMIN_ID;
          const senderName = isAdmin ? "Admin:" : "You:";
          const rowClass = isAdmin ? "chat-row admin" : "chat-row user";
          const bubbleClass = isAdmin ? "msg-bubble msg-admin" : "msg-bubble msg-user";

          chatBox.innerHTML += `
            <div class="${rowClass}">
              <div class="${bubbleClass}">
                <div class="sender-name">${senderName}</div>
                <div>${msg.text}</div>
              </div>
            </div>
          `;
        }
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
</script>





</body>
</html>
